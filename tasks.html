<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">إدارة الموظفين</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

        <h1 class="text-center mb-4">إدارة المهام</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="employeeSelect">اختر الموظف</label>
                <select id="employeeSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="taskDescription">وصف المهمة</label>
                <input type="text" id="taskDescription" class="form-control" placeholder="أدخل وصف المهمة">
            </div>
            <div class="form-group">
                <label for="dueDate">تاريخ الاستحقاق</label>
                <input type="date" id="dueDate" class="form-control">
            </div>
            <button class="btn btn-primary btn-block" onclick="addTask()">إضافة مهمة</button>
        </div>
        <h2 class="mt-5">قائمة المهام</h2>
        <ul id="taskList" class="list-group"></ul>
